<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Face Game</title>

		<style>
			* {
				font-family: Arial, Helvetica, sans-serif;
			}

			body {
				background: #136a8a; /* fallback for old browsers */
				background: -webkit-linear-gradient(
					to right,
					#136a8a,
					#267871
				); /* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(
					to right,
					#136a8a,
					#267871
				); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
			}
			.videoGroup {
				position: relative;
				text-align: center;
			}

			.videoGroup > canvas {
				position: absolute;
				top: 0;
				left: 50%;
				transform: translate(-50%, 0);
			}

			#video,
			.emotions,
			.header {
				max-width: 650px;
				width: 100%;
			}

			.header > h1 {
				text-align: center;
				padding-top: 10px;
				margin-top: -10px;
			}

			.header > p {
				padding: 10px;
				margin: 0px;
			}

			.header,
			.emotions {
				background-color: #f9f9f9;
			}

			.header {
				margin-left: auto;
				margin-right: auto;
			}

			.emotions {
				margin-left: auto;
				margin-right: auto;
				flex-direction: row;
				position: relative;
				table-layout: fixed;
				text-align: center;
				margin-top: -10px;
				vertical-align: center;
			}

			.emotions td {
				padding-top: 10px;
				padding-bottom: 10px;
			}

			.emotions td + td {
				border-left: 2px solid black;
			}
		</style>
	</head>

	<body>
		<!-- Thanks Tim Holman! https://github.com/tholman/github-corners -->
		<a
			href="https://github.com/loremdipso/face_game"
			class="github-corner"
			aria-label="View source on GitHub"
			><svg
				width="80"
				height="80"
				viewBox="0 0 250 250"
				style="
					fill: #151513;
					z-index: 1000;
					color: #fff;
					position: absolute;
					top: 0;
					border: 0;
					right: 0;
				"
				aria-hidden="true"
			>
				<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
				<path
					d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
					fill="currentColor"
					style="transform-origin: 130px 106px"
					class="octo-arm"
				></path>
				<path
					d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
					fill="currentColor"
					class="octo-body"
				></path></svg></a
		><style>
			.github-corner:hover .octo-arm {
				animation: octocat-wave 560ms ease-in-out;
			}
			@keyframes octocat-wave {
				0%,
				100% {
					transform: rotate(0);
				}
				20%,
				60% {
					transform: rotate(-25deg);
				}
				40%,
				80% {
					transform: rotate(10deg);
				}
			}
			@media (max-width: 500px) {
				.github-corner:hover .octo-arm {
					animation: none;
				}
				.github-corner .octo-arm {
					animation: octocat-wave 560ms ease-in-out;
				}
			}
		</style>

		<div class="header">
			<h1>Face Trainer</h1>
			<p>
				Are you having a hard time expressing human emotions? Well, look no
				further! With the help of
				<a
					href="https://justadudewhohacks.github.io/face-api.js/docs/index.html"
					>face-api.js</a
				>, I've developed a tool to help you master those pesky emotions.
			</p>
		</div>

		<div class="videoGroup">
			<video id="video" autoplay></video>
		</div>

		<table class="emotions">
			<tr>
				<td>surprised</td>
				<td>happy</td>
				<td>fearful</td>
				<td>angry</td>
			</tr>
		</table>

		<script src="bundle.js"></script>
	</body>
</html>
